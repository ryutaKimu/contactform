<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>お問合せフォームを作る</title>
</head>


<body>
    <h1>お問い合わせフォーム</h1>
    <form  method="post" action="mail_confirm.php">
        <div>
            <label>名前</label>
            <br>
            <input type="text" class="text" size="35" name="name">
        </div>

        <div>
            <label>メールアドレス</label>
            <br>
            <input type="text" class="text" size="35" name="mail">
        </div>

        <div>
            <label>年齢</label>
            <br>
            <select id="select-id" class="drop-menu" name="age">
                <option>選択して下さい</option>
                <script>
                   const selectElement = document.getElementById("select-id");

                   for (let i = 18; i <= 65; i++) {
                    const optionElement = document.createElement("option");
                    optionElement.value = `${i}`;
                    optionElement.textContent = `${i}歳`;
                    selectElement.appendChild(optionElement);
                   }
                </script>
            </select>
        </div>

        <div>
            <label>コメント</label>
            <br>
            <textarea name="comments" cols="35" rows="7"></textarea>
        </div>

        <div>
            <input type="submit" class="submit" value="送信する">
        </div>
    </form>
</body>
</html>
